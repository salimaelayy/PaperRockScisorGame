<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseaux</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="body-game">
  <header class="header"></header>
    <div class="container mt-2">
        <h1 class=" title-game mt-5 mb-2 pb-5 text-center">Choose Paper, Rock Or Scissors</h1>
        <div class="row">
          <div class="col-sm score score_text_div.fs-5 text text-center">
              <p class="score">Won :<span class="won score_text"></span></p>
          </div>
          <div class="col-sm score_text_div .fs-5 text text-center">
              <p class="score">Draw :<span class="draw score_text"></span></p>
          </div>
          <div class="col-sm score_text_div .fs-5 text text-center">
              <p class="score">Lost :<span class="lost score_text"></span></p>
          </div>
        </div>
        
        <div class="row result-container text-center mt-5">
          
          <div class="col-sm  text-primary fa-5x ">
            <span><i id="Scissor"  onclick="onClick('scissor')" class="fa-solid fa-hand-scissors hover-icon"></i></span>
          </div>
          <div class="col-sm text-primary fa-5x ">
            <span><i id="Paper" onclick="onClick('paper')" class="fa-solid fa-hand paper hover-icon"></i></span>
          </div>
          <div class="col-sm text-primary fa-5x ">
            <span><i id="Rock" onclick="onClick('rock')"  class=" fa-solid fa-hand-back-fist Rock hover-icon"></i></span>
          </div>
          <div class="row row-result mt-5">
            <div class="col text-center text-light ">
              <div class="player-choice"></div>
              <div class="computer-choice"></div>
              <div id="result" class="result text-center text-x2 "></div>
            </div>
          </div>
          <div class="congratulations" id="congratulations">
            <p>Congratulations! You won the game!</p>
        </div>
          
        </div>

      </div>
      <script src="app.js"></script>
      <script src="include.js" onload="include()"></script>
</body>
</html>
